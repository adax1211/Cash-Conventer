<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/internet.png">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/Hello december.png">
  
  </head>
  <body>
    <div class="container container--light">
      <h1 class="container__title">Currency Converter</h1>
      <div class="converter converter--compact">
        <input
          type="number"
          class="converter__input converter__input--large"
          id="amount"
          placeholder="Amount"
        />
        <select class="converter__select" id="currencyFrom">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <span class="converter__to-text">to</span>
        <select class="converter__select" id="currencyTo">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
        </select>
        <button
          class="converter__button converter__button--primary"
          id="convertButton"
        >
          Convert
        </button>
      </div>
      <div class="result">
        <p class="result__text" id="resultText"></p>
      </div>
    </div>
  </body>
</html>
